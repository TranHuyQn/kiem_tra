<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 2</title>
</head>
<body>
<script>
    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    function timSnt(mangSoNguyen) {
        let mangSnt = [];
        for (j = 0; j < mangSoNguyen.length; j++) {
            if (isPrime(mangSoNguyen[j])) {
                mangSnt.push(mangSoNguyen[j]);
            }
        }
        return mangSnt;
    }

    let mangBanDau1 = [10, 5, 2, 8, 7, 13];
    let result1 = timSnt(mangBanDau1);
    console.log(result1);
    let mangBanDau2 = [2, 4, 5, 6, 8];
    let result2 = timSnt(mangBanDau2);
    console.log(result2);

</script>
</body>
</html>
